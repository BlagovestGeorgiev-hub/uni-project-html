<!DOCTYPE html>
<html>
	<head>
		<title>Math Troll</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="scripts/main_scripts.js"></script>
	</head>
	<body background="pictures/70382354-mathematics-wallpapers.jpg">
		<div id="page_header_container">
			<img src="pictures/Transparent_Troll_Face.png" alt="Troll face!" id="page_header_container_picture">
			<span id="page_header_container_title">Math troll</span>
			<button id="play_stop_hans_zimmer" class="play_stop_hans_zimmer">
				<img id="change_picture_on_click" src="pictures/Resized-Muted-VZSMZ.jpg">
				<audio id="embed_song_on_background"
                   src="sounds/Hans%20Zimmer%20-%20Interstellar%20Endurance%20Suite%20(Version%202.0).mp3" loop></audio>
			</button>
		</div>
		<div id="page_body_container">
			<span id="page_body_container_advertisement_container">
				<div id="advertisement_container_first_add_container">
					<img id="first_add" src="pictures/firstAdd.jpg" class="adds_pictures_showed">
				</div>
				<div id="advertisement_container_second_add_container">
					<img id="second_add" src="pictures/secondAdd.png" class="adds_pictures_showed">
				</div>
				<div id="advertisement_container_third_add_container">
					<img id="third_add" src="pictures/thirdAdd.png" class="adds_pictures_showed">
				</div>
				<div id="advertisement_container_fourth_add_container">
					<img id="fourth_add" src="pictures/fourthAdd.png" class="adds_pictures_showed">
				</div>
				<div id="advertisement_container_fifth_add_container">
					<img id="fifth_add" src="pictures/fifthAdd.png" class="adds_pictures_hidden">
				</div>
				<div id="advertisement_container_sixth_add_container">
					<img id="sixth_add" src="pictures/sixthAdd.png" class="adds_pictures_hidden">
				</div>
				<div id="advertisement_container_seventh_add_container">
					<img id="seventh_add" src="pictures/seventhAdd.png" class="adds_pictures_hidden">
				</div>
			</span>
			<span class="navigation_bar">
				<div id="page_body_container_company_information_container" class="body_button_containers">
					<div id="company_information" class="body_container_major_button" major="true">About us</div>
					<div id="company_information_container_partners" class="body_container_minor_buttons" >Our partners</div>
					<div id="company_information_container_company_development" class="body_container_minor_buttons">Company development</div>
				</div>
				
				<div id="page_body_container_owner_information_container" class="body_button_containers">
					<div id="owner_information" class="body_container_major_button" major="true">About me</div>
					<div id="owner_information_container_CV" class="body_container_minor_buttons">CV</div>
					<div id="owner_information_favourite_movie" class="body_container_minor_buttons">Favourite movie</div>
				</div>
				<div id="page_body_container_assignments_container" class="body_button_containers">
					<div id="assignment_information" class="body_container_major_button" major="true">Assignments:</div>
					<div id="assignment_information_assignment_seven" class="body_container_minor_buttons">Assignment 7</div>
					<div id="assignment_information_assignment_eight" class="body_container_minor_buttons">Assignment 8</div>
					<div id="assignment_information_assignment_nine" class="body_container_minor_buttons">Assignment 9</div>
				</div>
				<div  id="page_body_container_news_container" class="body_button_containers_at_right">News</div>
			</span>
			<span id="page_body_container_log_in_out_container" class="body_button_containers_at_right">Login
			</span>
		</div>
		<div id="main_page_info_container" class="main_page_info_containers">
			<div id="object_container">
				<iframe class="object_displayer" id="main_object_displayer">
				</iframe >
			</div>
		</div>
	</body>
</html>
